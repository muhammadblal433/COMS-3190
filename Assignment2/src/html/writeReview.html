<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Nation</title>
    <link href="../css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#" style="font-size: 50px;">Movies Nation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
              <ul class="navbar-nav gap-3">
                  <li class="nav-item">
                      <a class="nav-link text-uppercase fw-medium" style="font-size: 25px;" href="index.html">Sci-Fi</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-uppercase fw-medium" style="font-size: 25px;" href="index2.html">Action</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-uppercase fw-medium" style="font-size: 25px;" href="index3.html">Drama</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active text-uppercase fw-medium" style="font-size: 25px;" href="writeReview.html">Write a Review</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-uppercase fw-medium" style="font-size: 25px;" href="reviews.html">Reviews</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <!-- Title -->
    <div class="container text-center mt-4">
      <h1 class="fw-bold display-4">Leave a Review</h1>
    </div>

    <!-- Review Form -->
    <div class="container form-container bg-white p-4 shadow-sm rounded mt-4">
      <form id="reviewForm">
        <!-- Movie Dropdown -->
        <div class="mb-3">
          <label for="movieDropdown" class="form-label fw-bold"
            >Select a Movie:</label
          >
          <select class="form-select" id="movieDropdown">
            <option value="" disabled selected>Select a movie</option>
          </select>
        </div>

        <!-- Review Text Area -->
        <div class="mb-3">
          <label for="reviewText" class="form-label fw-bold"
            >Write your review:</label
          >
          <textarea
            class="form-control"
            id="reviewText"
            rows="5"
            placeholder="Type your review here..."
          ></textarea>
        </div>

        <!-- Rating System -->
        <div class="mb-3">
          <label class="form-label fw-bold">Rate the Movie:</label>
          <div class="d-flex flex-column gap-2">
            <div class="form-check d-flex align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="star5"
                value="5"
              />
              <label
                class="form-check-label d-flex align-items-center ms-2"
                for="star5"
              >
                ⭐⭐⭐⭐⭐ <span class="ms-2 text-muted">5 Stars</span>
              </label>
            </div>

            <div class="form-check d-flex align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="star4"
                value="4"
              />
              <label
                class="form-check-label d-flex align-items-center ms-2"
                for="star4"
              >
                ⭐⭐⭐⭐ <span class="ms-2 text-muted">4 Stars</span>
              </label>
            </div>

            <div class="form-check d-flex align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="star3"
                value="3"
              />
              <label
                class="form-check-label d-flex align-items-center ms-2"
                for="star3"
              >
                ⭐⭐⭐ <span class="ms-2 text-muted">3 Stars</span>
              </label>
            </div>

            <div class="form-check d-flex align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="star2"
                value="2"
              />
              <label
                class="form-check-label d-flex align-items-center ms-2"
                for="star2"
              >
                ⭐⭐ <span class="ms-2 text-muted">2 Stars</span>
              </label>
            </div>

            <div class="form-check d-flex align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="star1"
                value="1"
              />
              <label
                class="form-check-label d-flex align-items-center ms-2"
                for="star1"
              >
                ⭐ <span class="ms-2 text-muted">1 Star</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-danger" onclick="cancelReview()">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </div>
      </form>
    </div>

    <script src="../js/writeReview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
